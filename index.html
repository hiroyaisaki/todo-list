<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo app</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Simple your task</h1>
    </header>
      <div class="add_todo">
        <input id="add-area" type="text" placeholder="リストを追加" tabindex="0">
        <span class="add-btn" tabindex="0">add</span>
      </div>
      <div class="list-wrapper">
        <div id="todo-app">
          <ul class="todo-lists" id="lists">
            <p class="font">Todo</p>
            <div id="todo-list", class="list-area">
            </div>
          </ul>
          <ul class="done-lists" id="lists">
            <p class="font">Done</p>
            <div id="done-list", class="list-area">
          </div>
          </ul>
        </div>
      </div>
      <footer>
        <div class="footer-message">
          <p>出来なくてもいいじゃんか</p>
          <p>無理すんなよ</p>
        </div>
        <div class="opt">
          ©︎isaki.unchi
        </div>
      </footer>
    <script src="js/main.js"></script>
  </body>
</html>
